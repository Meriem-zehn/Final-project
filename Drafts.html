<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Card Slider</title>
</head>
<body>
  <div class="card-container">
    <div class="card card-slide">
      <div class="card-details">
        <img src="https://via.placeholder.com/178x254" alt="Card 1">
      </div>
      <button class="card-button">Card 1</button>
    </div>
    <div class="card card-slide">
      <div class="card-details">
        <img src="https://via.placeholder.com/178x254" alt="Card 2">
      </div>
      <button class="card-button">Card 2</button>
    </div>
    <div class="card card-slide">
      <div class="card-details">
        <img src="https://via.placeholder.com/178x254" alt="Card 3">
      </div>
      <button class="card-button">Card 3</button>
    </div>
    <div class="card card-slide">
      <div class="card-details">
        <img src="https://via.placeholder.com/178x254" alt="Card 4">
      </div>
      <button class="card-button">Card 4</button>
    </div>
    <div class="card card-slide">
      <div class="card-details">
        <img src="https://via.placeholder.com/178x254" alt="Card 5">
      </div>
      <button class="card-button">Card 5</button>
    </div>
  </div>
</body>
<style>
    .card-container {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  background-color: #61331F;
  animation: slide 10s linear infinite;
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}

.card-slide {
  width: 178px;
  height: 254px;
  border-radius: 20px;
  overflow: visible;
  position: relative;
  margin-top: 100px;
  margin: 36px;
}

.card-details {
  width: 178px;
  height: 254px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 10px;
}

.card-details img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 02px;
}

.card-button {
  transform: translate(-50%, 125%);
  width: 60%;
  border-radius: 1rem;
  border: none;
  background-color:rgb(212, 191, 151); 
  color: #fff;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  position: absolute;
  left: 50%;
  bottom: 0;
  opacity: 0;
  transition: 0.3s ease-out;
  cursor: pointer;
}

.card:hover {
  border-color: #61331F;
}
body{
    background-color: #61331F;
}
</style>
</html>
